<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title" class="lead pb-3" *ngIf="!isUpdateGender">
                            Add New Gender
                        </h4>
                        <ng-template #updateGender>
                            <h4 class="title">Edit Gender</h4>
                        </ng-template>

                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <form #rF="ngForm" [formGroup]="registerForm">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="description">Description:</label> <span class="star">*</span>
                                            <input type="text" class="form-control" id="description" name="description"
                                                formControlName="description" maxlength="50" [ngClass]="!isValidFormDescription() ? '' : 'error'" />
                                            <small [hidden]="!isValidFormDescription()" class="text-danger">
                                                Description is required
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="language">Language:</label> <span class="star">*</span>
                                            <select formControlName="language" required name="language"
                                                class="form-control" data-style="btn-default btn-block" [ngClass]="!isValidFormLanguage() ? '' : 'error'" 
                                                data-title="Select" data-menu-style="dropdown-blue">
                                                <option value="">Select</option>
                                                <option *ngFor="let c of languages" [value]="c.code">{{ c.name }}
                                                </option>
                                            </select>
                                            <small [hidden]="!isValidFormLanguage()" class="text-danger">
                                                Language is required
                                            </small>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <button type="button" class="btn btn-info btn-fill pull-right" (click)="addRegister()"
                                *ngIf="!isUpdateGender" [disabled]="rF.invalid">Save</button>

                            <button type="button" class="btn btn-info btn-fill pull-right" (click)="updateRegister()"
                                *ngIf="isUpdateGender" [disabled]="rF.invalid">Update</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
