version: '3.4' 
services: 
  client: 
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4209:80"
    restart: always
    volumes:
      - ./dist/smartdigitalpsico/:/usr/share/nginx/html
    command: nginx -g 'daemon off;'
    networks:
      - smartdigitalpsiconetwork
networks:
  smartdigitalpsiconetwork:
    driver: bridge
