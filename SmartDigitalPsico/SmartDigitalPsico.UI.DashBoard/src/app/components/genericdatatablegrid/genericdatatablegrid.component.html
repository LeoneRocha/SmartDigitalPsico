<!--      INI Data Table   -->
<div class="fresh-datatables">
    <!--      Transformar em componente   -->
    <table datat id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
        style="width:100%">
        <thead>
            <tr>
                <th *ngFor="let title of dataTableIn.headerRow">{{ title }}</th>
                <th class="disabled-sorting text-right">Actions</th>
            </tr>
        </thead>
        <tfoot>
            <th *ngFor="let title of dataTableIn.headerRow">{{ title }}</th>
            <th class="disabled-sorting text-right"> Actions</th>
        </tfoot>
        <tbody>
            <tr *ngFor="let row of dataTableIn.dataRows" >
                <td class="text-center">{{ row.id }}</td>
                <td>{{ row.description }}</td>
                <td>{{ row.language }}</td>
                <td>{{ row.enable | customtextactive }}</td>                
                <td class="text-right">
                    <a rel="tooltip" title="View" class="btn btn-simple btn-info btn-icon eye"
                        (click)="viewRegister(row)">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a rel="tooltip" title="Edit" class="btn btn-simple btn-warning btn-icon edit"
                        (click)="editRegister(row)">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a rel="tooltip" title="Remove" class="btn btn-simple btn-danger btn-icon remove"
                        (click)="removeRegister(row)">
                        <i class="fa fa-times"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <!--   <td *ngFor="let item of row">{{ item }}</td>    Transformar em componente   -->
</div>
