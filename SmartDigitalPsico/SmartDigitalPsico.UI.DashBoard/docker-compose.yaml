version: '3.4' 
services:
  smartdigitalpsicoweb:
    container_name: smartdigitalpsicowebui
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4209:4209"
    restart: always
    volumes:
      - ./dist/smartdigitalpsico/:/usr/share/nginx/html
    command: nginx -g 'daemon off;'
    networks:
      - smartdigitalpsiconetwork
networks:
  smartdigitalpsiconetwork:
    driver: bridge
