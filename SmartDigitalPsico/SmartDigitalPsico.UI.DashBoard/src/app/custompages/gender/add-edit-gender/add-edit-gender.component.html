<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title" class="lead pb-3" *ngIf="!isUpdateRegister && !isModeViewForm">
                            Add New Gender
                        </h4>
                        <h4 class="title" class="lead pb-3" *ngIf="isUpdateRegister">
                            Edit Gender
                        </h4>
                        <h4 class="title" class="lead pb-3" *ngIf="isModeViewForm">
                            View Gender
                        </h4>
                    </div>
                    <div class="content">
                        <form #rF="ngForm" [formGroup]="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="description">Description:</label> <span class="star">*</span>
                                        <input type="text" class="form-control" id="description" name="description"
                                            formControlName="description" maxlength="50"
                                            [ngClass]="!isValidFormDescription() ? '' : 'error'" />
                                        <small [hidden]="!isValidFormDescription()" class="text-danger">
                                            Description is required
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="language">Language:</label> <span class="star">*</span>
                                        <select formControlName="language" required name="language" class="form-control"
                                            data-style="btn-default btn-block"
                                            [ngClass]="!isValidFormLanguage() ? '' : 'error'" data-title="Select"
                                            data-menu-style="dropdown-blue" (change)="onSelect($event.target.value)">
                                            <option value="">Select</option>
                                            <option *ngFor="let c of languages" [value]="c.code">{{ c.name }}
                                            </option>
                                        </select>
                                        <small [hidden]="!isValidFormLanguage()" class="text-danger">
                                            Language is required
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="enableOpt">Enable:</label>
                                        <div class="clearfix"></div>
                                        <bSwitch formControlName="enableOpt" required [switch-on-color]="'primary'" >
                                        </bSwitch>
                                    </div>
                                </div>
                            </div>
                            <button  [@botaoAnimado]="estadoBotao_goBackToList"  (mouseenter)="animarBotao('final', 'goBackToList')" 
                             (mouseleave)="animarBotao('inicial', 'goBackToList')" 
                            type="button" class="btn btn-wd btn-default" (click)="goBackToList()">
                                <span class="btn-label">
                                    <i class="fa fa-arrow-left"></i>
                                </span>
                                Voltar
                            </button>
                            <button type="button" [@botaoAnimado]="estadoBotao_addRegister"  (mouseenter)="animarBotao('final', 'addRegister')"  
                            (mouseleave)="animarBotao('inicial', 'addRegister')"
                            class="btn btn-info btn-fill pull-right" (click)="addRegister()"
                                *ngIf="!isUpdateRegister" [disabled]="rF.invalid || this.isModeViewForm">Save</button>

                            <button type="button" [@botaoAnimado]="estadoBotao_updateRegister"  (mouseenter)="animarBotao('final','updateRegister')" 
                             (mouseleave)="animarBotao('inicial', 'updateRegister')" 
                            class="btn btn-info btn-fill pull-right" (click)="updateRegister()"
                                *ngIf="isUpdateRegister" [disabled]="rF.invalid || this.isModeViewForm">Update</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
