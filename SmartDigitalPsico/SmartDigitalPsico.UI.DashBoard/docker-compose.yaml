version: '3.4' 
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4209:4209"
    restart: always
    volumes:
      - ./dist/smartdigitalpsico/:/usr/share/nginx/html
    command: nginx -g 'daemon off;'
    networks:
      - smartdigitalpsiconetworkweb
networks:
  smartdigitalpsiconetworkweb:
    driver: bridge
