version: '3.4' 
services:
  dashui: 
    image:  sdpuidashimagev3
    container_name:  sdpuidashcontainerv1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
       - "80:80" 
       - "4209:4209"
    restart: always
    volumes:
      - ./dist/smartdigitalpsico/:/usr/share/nginx/html
    command: nginx -g 'daemon off;'
    networks:
      - smartdigitalpsiconetwork
networks:
  smartdigitalpsiconetwork:
    driver: bridge
