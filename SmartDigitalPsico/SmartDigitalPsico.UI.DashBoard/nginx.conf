worker_processes 1;

events { worker_connections 1024; }

http {
  server {
    listen 8081;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
      try_files $uri $uri/ /index.html;
    }
    types {
    application/javascript js;
    text/css css;
    image/png png;
    # Adicione aqui quaisquer outros tipos de conteúdo que sua aplicação possa usar
  }
  }
}
